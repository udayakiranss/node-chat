<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p> Welcome to Chat App</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket =io();

            socket.on('connect',()=>{
                console.log('Connected to server');
            });
            socket.on('disconnect',()=>{
                console.log('DisConnected to server');
            });
        </script>
    </body>
</html>
